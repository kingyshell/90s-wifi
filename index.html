<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Windows 95</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: black;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .boot, .connect {
    display: none;
    text-align: center;
  }

  .boot {
    display: block;
    color: white;
  }

  .logo {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 30px;
  }

  .progress-container {
    width: 220px;
    height: 14px;
    border: 2px solid white;
    margin: 0 auto;
    overflow: hidden;
  }

  .progress-bar {
    width: 0%;
    height: 100%;
    background: white;
    animation: load 4s linear forwards;
  }

  @keyframes load {
    to { width: 100%; }
  }

  .window {
    background: #c0c0c0;
    color: black;
    border: 3px solid black;
    box-shadow: 8px 8px black;
    width: 320px;
  }

  .title-bar {
    background: #000080;
    color: white;
    padding: 5px;
    font-weight: bold;
    text-align: left;
  }

  .content {
    padding: 15px;
  }

  button {
    font-family: "Courier New", monospace;
    padding: 8px 14px;
    margin-top: 10px;
    cursor: pointer;
  }
</style>
</head>

<body>

<!-- BOOT SCREEN -->
<div class="boot" id="boot">
  <div class="logo">Microsoft<sup>®</sup><br>Windows 95</div>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
  <p>Starting Windows...</p>
</div>

<!-- CONNECT WINDOW -->
<div class="connect" id="connect">
  <div class="window">
    <div class="title-bar">AOL Dial-Up</div>
    <div class="content">
      <p>You’ve Got Mail!</p>
      <button onclick="connect()">CONNECT</button>
    </div>
  </div>
</div>

<audio id="dialup" src="dialup.mp3"></audio>
<audio id="mail" src="youve-got-mail.mp3"></audio>

<script>
  setTimeout(() => {
    document.getElementById("boot").style.display = "none";
    document.getElementById("connect").style.display = "block";
    document.getElementById("mail").play();
  }, 4200);

  function connect() {
    document.getElementById("dialup").play();
    setTimeout(() => {
      window.location.href =
        "WIFI:T:WPA;S:EE-28MTQK;P:tkaHqHTQP3upCmCv;;";
    }, 3000);
  }
</script>

</body>
</html>
