<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Windows 95</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .boot-screen {
    text-align: center;
    width: 100%;
  }

  .logo {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 30px;
  }

  .progress-container {
    width: 220px;
    height: 14px;
    border: 2px solid white;
    margin: 0 auto;
    overflow: hidden;
  }

  .progress-bar {
    width: 0%;
    height: 100%;
    background: white;
    animation: load 4s linear forwards;
  }

  @keyframes load {
    from { width: 0%; }
    to { width: 100%; }
  }

  .text {
    margin-top: 15px;
    font-size: 14px;
  }

  .connect-screen {
    display: none;
    background: #c0c0c0;
    color: black;
    padding: 20px;
    border: 3px solid black;
    box-shadow: 8px 8px black;
    width: 320px;
  }

  button {
    font-family: "Courier New", monospace;
    padding: 10px;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="boot-screen" id="boot">
  <div class="logo">Microsoft<sup>Â®</sup><br>Windows 95</div>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <div class="text">Starting Windows...</div>
</div>

<div class="connect-screen" id="connect">
  <b>Dial-Up Networking</b>
  <p>Connecting to the Internet at 56.6 kbps...</p>
  <button onclick="connect()">CONNECT</button>
</div>

<audio id="dialup" src="dialup.mp3"></audio>

<script>
  setTimeout(() => {
    document.getElementById("boot").style.display = "none";
    document.getElementById("connect").style.display = "block";
  }, 4200);

  function connect() {
    const audio = document.getElementById("dialup");
    audio.play();

    setTimeout(() => {
      window.location.href =
        "WIFI:T:WPA;S:EE-28MTQK;P:tkaHqHTQP3upCmCV;;";
    }, 3000);
  }
</script>

</body>
</html>
