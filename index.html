<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to the Internet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #000080;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 20px;
    }

    .window {
      background: #c0c0c0;
      color: black;
      max-width: 400px;
      margin: auto;
      border: 3px solid #000;
      box-shadow: 8px 8px #000;
    }

    .title-bar {
      background: #000080;
      color: white;
      padding: 5px;
      font-weight: bold;
    }

    .content {
      padding: 15px;
    }

    button {
      font-family: "Courier New", monospace;
      font-size: 16px;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
    }

    .loading {
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>

<body>

  <div class="window">
    <div class="title-bar">Internet Connection Wizard</div>
    <div class="content">
      <p>Establishing connection at 56.6 kbps...</p>

      <button onclick="startConnection()">CONNECT TO THE INTERNET</button>

      <div class="loading" id="loading">
        Dialing... █▒▒▒▒▒▒▒▒▒▒
      </div>
    </div>
  </div>

  <audio id="dialup" src="dialup.mp3"></audio>

  <script>
    function startConnection() {
      const audio = document.getElementById("dialup");
      const loading = document.getElementById("loading");

      loading.style.display = "block";
      audio.play();

      // Wi-Fi QR-style link
      setTimeout(() => {
        window.location.href =
          "WIFI:T:WPA;S:EE-28MTQK;P:tkaHqHTQP3upCmCv;;";
      }, 2500);
    }
  </script>

</body>
</html>
